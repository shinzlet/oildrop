<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="ui.css"/>
	</head>
	
	<body>
		<header>
			<h1>Oildrop</h1>
			<input type="checkbox" title="Enable Oildrop">
			<button id="debug-button">Open in Window</button>
			<span id="error"></span>
		</header>

		<main>
			<section id="homepage" class="active">
				<select id="filter-option" name="filter-option" title="Filter which scripts are listed">
					<option value="all" selected>All scripts</option>
					<option value="active">Scripts for this domain</option>
					<option value="inactive">Inactive scripts</option>
				</select>

				<ul id="script-list">
				</ul>
			</section>

			<section id="editor">
				<h2>Here's editor content</h2>
			</section>
		</main>

		<!-- Template components for use in JS -->
		<template id="script-preview">
			<li>
				<div class="description">
					<h3>Script Name</h3>
					<h4>*://*.org/*</h4>
					<h4>March 1 2021</h4>
				</div>

				<div class="actions">
					<input type="checkbox" name="enabled" title="Enable this script">
					<button title="Edit this script">Edit</button>
				</div>
			</li>
		</template>

		<script src="oildrop.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
	</body>
</html>
