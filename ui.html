<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="ui.css"/>
	</head>
	
	<body>
		<header>
			<h1>Oildrop</h1>
			<input type="checkbox" title="Enable Oildrop">
			<button id="debug-button">Open in Window</button>
			<span id="error"></span>
		</header>

		<main>
			<section id="homepage" class="active">
				<select id="filter-option" name="filter-option" title="Filter which scripts are listed">
					<option value="all" selected>All scripts</option>
					<option value="active">Scripts for this domain</option>
					<option value="inactive">Inactive scripts</option>
				</select>

				<button id="create-script">Create script</button>

				<ul id="script-list">
				</ul>
			</section>

			<section id="editor">
				<h2>Here's editor content</h2>
				<button id="leave-editor">Back</button>
				<label for="script-name" title="The name you want to associate with this script. It does not need to be unique.">Name</label>
				<input type="text" name="script-name" id="script-name">
				<label for="script-matches" title="A comma separated list of web addresses. The most general is '*://*.*/*'.">Matches</label>
				<input type="text" name="script-matches" id="script-matches">
				<label for="script-code" title="The JavaScript or CSS you want to run on all pages that fit the matching pattern.">Code</label>
				<textarea name="script-code" id="script-code"></textarea>
				<input type="radio" name="script-type" value="js">JS</input>
				<input type="radio" name="script-type" value="css">CSS</input>

				<button id="save">Save</button>
			</section>
		</main>

		<!-- Template components for use in JS -->
		<template id="script-preview">
			<li>
				<div class="description">
					<h3>Script Name</h3>
					<h4>*://*.org/*</h4>
					<h4>March 1 2021</h4>
				</div>

				<div class="actions">
					<input type="checkbox" name="enabled" title="Enable this script">
					<button title="Edit this script">Edit</button>
				</div>
			</li>
		</template>

		<template id="create-script">
			<li>
				<button>
					<h3>Create Script</h3>
				</button>
			</li>
		</template>

		<script src="oildrop.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
	</body>
</html>
