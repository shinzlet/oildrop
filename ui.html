<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ui.css" />
    </head>
    
    <body>
	<main id="home">
	    <header id="options">
		<span>Oildrop</span>
		<input type="checkbox">
		<button></button>
	    </header>

	    <hr>

	    <section id="overview-controls">
		<input id="global-pause" type="checkbox" checked>

		<!-- I really don't like having to use a wrapper here,
		but the CSS support for select tags is really poor. In order
		to add a custom selector icon, I needed to wrap this so I can
		use a ::before tag. In theory it could also be done with a background
		image, but that would prevent it from recoloring on hover. -->
		<div id="filter-wrapper">
		    <select id="filter" title="Filter which scripts are listed">
			<option value="all" selected>All scripts</option>
			<option value="active">Scripts for this domain</option>
			<option value="inactive">Inactive scripts</option>
		    </select>
		</div>

		<button id="new-script">New script</button>
	    </section>

	    <section id="overview">

		<button id="foo">do action</button>
		<button id="bar">do other action</button>
	    </section>

	    <div id="snackbar">
		Scripts are running
	    </div>

	    <footer id="footer">
		<span>Oildrop is alpha software</span>

		<a href="https://github.com/shinzlet/oildrop">
		    <img src="github" alt="GitHub">
		</a>
	    </footer>
	</main>

	<div id="editor-wrapper">
	    This is the editor
	    <img src="https://picsum.photos/200/300" alt="">
	</div>

	<div id="settings-wrapper">
	    This is settings
	    <img src="https://picsum.photos/200/300" alt="">
	</div>
		    

	<script src="oildrop.js" type="text/javascript"></script>
	<script src="ui.js" type="text/javascript"></script>
    </body>
</html>
