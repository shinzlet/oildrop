<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ui.css" />
    </head>
    
    <body>
	<main id="home">
	    <header id="options">
		<div id="logo" aria-hidden="true">Oildrop</div>
		<div class="icon-bar">
		    <label>
			<input id="theme-toggle" class="wrapped-checkbox" type="checkbox">
			<div class="checkbox-proxy" id="theme-toggle-icon"></div>
		    </label>
		    <button id="settings-button"></button>
		</div>
	    </header>

	    <hr>

	    <section id="overview-controls">
		<!-- I often use css masks and psuedoselectors to recolor SVG
      icons throughout my work.  However, input and select tags do not support
      pseudoelements, which means they have to be wrapped.-->

		<label title="Globally pause or unpause Oildrop. If paused, Oildrop will not inject any scripts. If unpaused, Oildrop will operate normally. This will not change which scripts are individually enabled or disabled.">
		    <input id="global-pause" class="wrapped-checkbox" type="checkbox" checked>
		    <div id="global-pause-icon" class="checkbox-proxy"></div>
		</label>

		<div class="select-wrapper">
		    <select id="filter" title="Filter which scripts are listed. 'Active' scripts are ones which apply to this domain, regardless of if they are running.">
			<option value="all" selected>All scripts</option>
			<option value="active">Active scripts</option>
			<option value="inactive">Inactive scripts</option>
		    </select>
		</div>

		<button id="new-script" title="Create a new script">New script</button>
	    </section>

	    <ul id="overview">
	    </ul>

	    <div id="snackbar">
		Scripts are running
	    </div>

	    <footer id="footer">
		<span>Oildrop is alpha software</span>

		<a href="https://github.com/shinzlet/oildrop">
		    <img src="github" alt="GitHub">
		</a>
	    </footer>
	</main>

	<div id="editor-wrapper">
	    This is the editor
	    <img src="https://picsum.photos/200/300" alt="">
	</div>

	<div id="settings-wrapper">
	    This is settings
	    <img src="https://picsum.photos/200/300" alt="">
	</div>

	<template id="script-card-template">
	    <li class="script-card">
		<label class="script-enable-wrapper" title="Enable this script">
		    <input class="wrapped-checkbox script-enable" type="checkbox">
		    <div class="checkbox-proxy script-enable-icon"></div>
		</label>

		<div class="script-description">
		    <p class="script-name">Script Name</p>
		    <p class="script-matches">*://crystal-lang.org/api/*</p>
		    <p class="script-date">03/24/2021</p>
		</div>

		<div class="script-actions">
		    <button class="round-button script-edit" title="Edit this script"></button>
		    <button class="round-button script-delete" title="Delete this script"></button>
		</div>
	    </li>
	</template>
		    

	<script src="oildrop.js" type="text/javascript"></script>
	<script src="ui.js" type="text/javascript"></script>
    </body>
</html>
