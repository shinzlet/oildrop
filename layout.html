<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oildrop Layout Mockup</title>
        <link rel="stylesheet" href="./layout.css">
    </head>

    <body>
        <!--
            Thoughts:
            The top header is only accessible while on the main view (can't change settings while editing script)
            the edit menu comes in from the bottom, so should probably be an absolutely positioned div
            I'll use css grid for the main view and the settings view, but probably don't need it for the editor
            footer should use flexbox and space-between
        -->
        <main id="home">
            <header id="options">
            </header>

            <section id="overview">
                <button id="foo">do action</button>
                <button id="bar">do other action</button>
            </section>

            <footer id="footer">
                <span>Oildrop is alpha software</span>

                <a href="https://github.com/shinzlet/oildrop">
                    <img src="github" alt="GitHub">
                </a>
            </footer>
        </main>

        <div id="editor-wrapper">
            This is the editor
            <img src="https://picsum.photos/200/300" alt="">
        </div>

        <div id="settings-wrapper">
            This is settings
            <img src="https://picsum.photos/200/300" alt="">
        </div>

        <img id="h-logo" src="./assets/logo.png" alt="Oildrop Logo">
        <input id="" type="checkbox">

        <script src="./layout.js"></script>
    </body>
</html>
